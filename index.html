<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <footer class="more-details">
    <img class="more-details__image" src="./eisenhower-matrix.jpg">
    <a class="more-details__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </footer>
  <article class="todo-form__body"> <!--class="centered-main-page-element"-->
    <section id="topSectionForAddingElementToList" class="add-item">
      <h3 for="new-task" class="add-item__title title title__add-item">Add Item</h3><!--for="new-task"-->
      <div class="add-item__block"> <!--class="task-row-wrapper"-->
        <input type="text" id="new-task" class="add-item__input-text input-text input-text__task"> <!--id="new-task" class="task"-->
        <button class="add-item__button button button__add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="todo__title title title__todo">Todo</h3>
      <ul id="incompleted-tasks" class="todo__list list">
        <li class="list__item">
          <input type="checkbox" class="list__input-checkbox"><label class="list__task">Pay Bills</label>
          <input type="text" class="list__input-text input-text input-text__task"> <!--class="task"-->
          <button class="list__button button button_edit">Edit</button> <!--class="edit"-->
          <button class="list__button button button_delete"><img src="./remove.svg"></button> <!--class="delete"-->
        </li>
        <li class="list__item item-list__edit-mode"> <!--class="editMode"-->
          <input type="checkbox" class="list__input-checkbox"><label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input-text input-text input-text__task"> <!--class="task"-->
          <button class="list__button button button_edit">Save</button>
          <button class="list__button button button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo__title title title__completed">Completed</h3>
      <ul id="completed-tasks" class="completed__list list">
        <li class="list__item">
          <input type="checkbox" checked class="list__input-checkbox"><label class="list__task">See the Doctor</label>
          <input type="text" class="list__input-text input-text input-text__task"> <!--class="task"-->
          <button class="list__button button button_edit">Edit</button> <!--class="edit"-->
          <button class="list__button button button_delete"><img src="./remove.svg"></button> <!--class="delete"-->
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
